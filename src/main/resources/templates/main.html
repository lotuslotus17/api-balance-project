<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main page :)</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <h1>Welcome to our app!</h1>
    <p class="subtitle">Choose an action below:</p>
    <div class="action-container">
        <form class="form-inline" action="#" th:action="@{/users}" method="get">
            <input type="hidden" name="url" th:value="@{/users}" />
            <button type="submit" class="btn btn-outline-primary">View all users</button>
        </form>
        <form class="form-inline" action="#" th:action="@{/user}" method="post" enctype="application/json">
            <input type="hidden" name="url" th:value="@{/user}" />
            <div class="form-group mx-sm-3 mb-2">
                <label for="name" class="sr-only">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Add user</button>
        </form>
    </div>
    <form class="form-inline" action="#" th:action="@{/transfers}" method="get">
        <input type="hidden" name="url" th:value="@{/transfers}" />
        <button type="submit" class="btn btn-outline-primary">View all transfers</button>
    </form>
</div>
</body>
</html>
